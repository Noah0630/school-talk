<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>main-schooltalk</title>
</head>
<body class="main-screen">
    <header class="screen-header>
        <div class="screen-header__icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="screen-header__icon">
            <i class="fas fa-times"></i>
        </div>
    </header>
    <div class="main-screen__icon">
        <i class="fas fa-school fa-9x"></i>
    </div>
    <h1 class="main-screen__title">Welcome to School Talk.</h1>
    <form class="main-screen__form">
        <input type="text" placeholder="Please your ID">
        <input type="password" placeholder="Pleae your Password">
        <input type="submit" value="Log-in">
        <a href="#">Not registered? Created An account!</a>
    </form>
    <script src="http://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
